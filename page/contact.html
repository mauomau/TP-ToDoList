<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../todolist.css">
    <title>Contact - Ma To-Do List</title>
</head>
<body>
    <header style="background-color: #333; color: #fff; padding: 20px; text-align: center;">
        <h1>TP-ToDoList</h1>
        <nav>
            <a href="../todolist.html" style="color: #fff; text-decoration: none; margin: 0 15px;">Accueil</a>
            <a href="apropos.html" style="color: #fff; text-decoration: none; margin: 0 15px;">À propos</a>
            <a href="contact.html" style="color: #fff; text-decoration: none; margin: 0 15px;">Contact</a>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h2>Contactez-moi</h2>
            <form action="mailto:ton-email@example.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
    <footer style="background-color: #333; color: #fff; padding: 20px; text-align: center;">
        <p>&copy; 2024 - Tous droits réservés | Réalisé par ADJASSE Cephas</p>

            <a href="https://www.linkedin.com/in/maurel-ad-624996301" target="_blank" style="color: #fff; text-decoration: none; margin: 0 10px;">LinkedIn</a> |
            <a href="https://github.com/mauomau" target="_blank" style="color: #fff; text-decoration: none; margin: 0 10px;">GitHub</a>
        </p>
    </footer>
</body>
</html>
